<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My budget</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="index.js" async></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="bubgetCont">
      <label for="budget">Budget:</label>
      <select name="budget">
        <option value="usd">American Dolar</option>
        <option value="cny">Chinese Yuan</option>
        <option value="gbp">British pound</option>
        <option value="eur">European Euro</option>
      </select>
      <input id="numbers" name="budget" type="number" />

      <button class="bubgetButtom" onclick="inputCont.addValueBudget()">
        Add Budget
      </button>
      <button class="income">Income</button>
      <button class="expense">Expense</button>
    </section>
    <section class="bubjecProjected">
      <div class="detailContainer" id="budget">
        <h1>Budget</h1>
      </div>
      <div class="detailContainer" id="incomeContainer">
        <h1>Incomes</h1>
      </div>
      <div class="detailContainer" id="expenseContainer">
        <h1>Expenses</h1>
      </div>
      <div class="detailContainer" id="updateContainer">
        <h1>Updated Budget</h1>
      </div>
    </section>
  </body>
</html>
