<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My budget</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="index.js" async></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind&display=swap"
      rel="stylesheet"
    />
    <link href="./resources/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <section class="bubgetCont">
      <div class="addBudgetContainer">
        <label for="budget">Budget:</label>
        <select name="budget" id="currency">
          <option value="$">USD</option>
          <option value="¥">CNY</option>
          <option value="£">GBP</option>
          <option value="€">EUR</option>
        </select>
        <input id="numbers" name="budget" type="number" />
        <button class="bubgetButtom" onclick="inputCont.addValueBudget()">
          Add Budget
        </button>
      </div>
      <div class="addIcomeContainer">
        <label for="incomeInput">Ref:</label>
        <input id="incomeInputIdetail" name="incomeInput" type="text" />
        <label for="incomeInput">Amount:</label>
        <label for="budget"></label>
        <select name="budget" id="currencyIncome">
          <option value="$">USD</option>
          <option value="¥">CNY</option>
          <option value="£">GBP</option>
          <option value="€">EUR</option>
        </select>
        <input id="incomeInputIdValue" name="incomeInput" type="number" />
        <button class="income" onclick="incomeInput.addValueIncome()">
          Income
        </button>
      </div>
      <div class="addExpenseContainer">
        <label for="expenseInputIdetail">Ref:</label>
        <input id="expenseInputIdDescription" name="expenseInput" type="text" />

        <label for="expense">Amount:</label>

        <label for="budget"></label>
        <select name="budget" id="currencyExpense">
          <option value="$">USD</option>
          <option value="¥">CNY</option>
          <option value="£">GBP</option>
          <option value="€">EUR</option>
        </select>
        <input id="expenseValue" name="expense" type="number" />
        <button class="buttomExpense" onclick="expenseInput.addExpense()">
          Expense
        </button>
      </div>
    </section>
    <section class="bubjecProjected">
      <div class="detailContainer" id="budget">
        <div><h1>Budget</h1></div>
      </div>
      <div class="detailContainer" id="incomeContainer">
        <div><h1>Incomes</h1></div>
      </div>
      <div class="detailContainer" id="expenseContainer">
        <div><h1>Expenses</h1></div>
      </div>
      <div class="detailContainer" id="updateContainer">
        <div class="icon">
          <h6>Balance</h6>
          <i class="fas fa-wallet"></i>
        </div>
        <div class="icon">
          <h6>Total Income</h6>
          <i class="fas fa-money-bill"></i>
        </div>
        <div class="icon">
          <h6>Total Expenses</h6>
          <i class="fas fa-minus-circle"></i>
        </div>
      </div>
    </section>
  </body>
</html>
